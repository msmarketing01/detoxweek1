<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detox Ladies – Week 2 Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { font-family: sans-serif; box-sizing: border-box; }
    body { background: #fdfaf8; padding-bottom: 100px; }
    .planner-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin: 25px 0 10px;
      font-size: 20px;
      color: #aa6f39;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 15px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
      accent-color: #f1a8af;
    }
    button {
      background-color: #f1a8af;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      margin: 30px auto 0;
      display: block;
      cursor: pointer;
    }
    .message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
    .day-block { margin-bottom: 40px; }
    .day-title {
      font-size: 22px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="planner-box day-block">
  <div class="day-title">📅 Sunday</div>
  <h2>☀️ Morning</h2>
  <label><input type="checkbox" id="week2_sunday_00"> Ginger Hack</label>
  <label><input type="checkbox" id="week2_sunday_01"> Gut Tea</label>
  <label><input type="checkbox" id="week2_sunday_02"> Soup</label>
  <h2>🍵 Afternoon</h2>
  <label><input type="checkbox" id="week2_sunday_10"> —</label>
  <h2>🛏️ Before Bed</h2>
  <label><input type="checkbox" id="week2_sunday_20"> Daily Gratitude</label>
  <button onclick="saveDay('sunday')">Save Progress</button>
</div>

<!-- Repita abaixo com mesmo padrão para Monday até Saturday -->
<!-- Aqui segue só Monday como exemplo -->

<div class="planner-box day-block">
  <div class="day-title">📅 Monday</div>
  <h2>☀️ Morning</h2>
  <label><input type="checkbox" id="week2_monday_00"> Ginger Hack</label>
  <label><input type="checkbox" id="week2_monday_01"> Visualization</label>
  <h2>🍵 Afternoon</h2>
  <label><input type="checkbox" id="week2_monday_10"> Gut Tea</label>
  <label><input type="checkbox" id="week2_monday_11"> Salad</label>
  <h2>🛏️ Before Bed</h2>
  <label><input type="checkbox" id="week2_monday_20"> Daily Gratitude</label>
  <button onclick="saveDay('monday')">Save Progress</button>
</div>

<!-- Continue com os outros dias seguindo esse mesmo padrão -->

<div class="message" id="saveMessage">✔️ Progress saved!</div>

<script>
  const STORAGE_KEY = "planner_week2_full";

  function saveDay(dayPrefix) {
    const checkboxes = document.querySelectorAll(`input[id^="week2_${dayPrefix}_"]`);
    const allData = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");

    checkboxes.forEach(cb => {
      allData[cb.id] = cb.checked;
    });

    localStorage.setItem(STORAGE_KEY, JSON.stringify(allData));
    const msg = document.getElementById("saveMessage");
    msg.style.display = "block";
    setTimeout(() => { msg.style.display = "none"; }, 2000);
  }

  function loadWeek() {
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
    Object.entries(saved).forEach(([id, checked]) => {
      const cb = document.getElementById(id);
      if (cb) cb.checked = checked;
    });
  }

  window.onload = loadWeek;
</script>

</body>
</html>
